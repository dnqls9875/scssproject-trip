<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Register</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <m ain class="main">
      <h2 class="a11y-hidden">현재위치</h2>
      <div class="login-wrap mx26">
        <div class="login-wrap__top">
          <img src="../images/login_logo.png" alt="" />
        </div>
        <div class="login-wrap__bottom">
          <div class="title">Sign In</div>
          <div class="input-type1">
            <div class="input-group">
              <label for="txt1" aria-label="유저이름">Username</label>
              <div class="input-wrap username">
                <input type="text" placeholder="Username" id="txt1" />
              </div>
            </div>
            <div class="input-group">
              <label for="psw1" aria-label="유저비밀번호">Password</label>
              <div class="input-wrap password">
                <input type="password" id="psw1" />
              </div>
            </div>
            <div class="input-group">
              <label for="email1" aria-label="유저이메일">Email Address</label>
              <div class="input-wrap username">
                <input type="email" placeholder="Username" id="email1" />
              </div>
            </div>
          </div>
          <button type="button" class="button-type1" aria-label="sign in">Sign in</button>
        </div>
        <div class="sns-wrap">
          <div class="sns-wrap--continue">Or continue with</div>
          <ul class="sns-wrap--list">
            <li class="sns-wrap--list__item">
              <a href="" class="sns-wrap--list__link">
                <img src="../images/ico_google.svg" alt="구글 링크 아이콘" />
              </a>
            </li>
            <li class="sns-wrap--list__item">
              <a href="" class="sns-wrap--list__link">
                <img src="../images/ico_apple.svg" alt="애플 링크 아이콘" />
              </a>
            </li>
            <li class="sns-wrap--list__item">
              <a href="" class="sns-wrap--list__link">
                <img src="../images/ico_facebook.svg" alt="페이스북 링크 아이콘" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </m>
  </body>
</html>
