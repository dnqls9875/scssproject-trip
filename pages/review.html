<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/guide.css" />
  </head>
  <body>
    <div class="visual-type2">
      <div class="visual-img">
        <img src="../images/visual_01.png" alt="" />
      </div>
      <div class="header-icon">
        <div class="header-icon__left">
          <button class="btn_prev" aria-label="이전으로"></button>
        </div>
        <div class="header-icon__right">
          <button class="btn_share" aria-label="공유"></button>
          <div class="btn_like">
            <input
              type="checkbox"
              class="check-type2"
              id="check1_6"
              checked=""
            />
            <label for="check1_6"></label>
          </div>
        </div>
      </div>
      <div class="visual-thumbnail">
        <ul class="visual-thumbnail--list">
          <li class="visual-thumbnail--list__item">
            <button></button>
          </li>
          <li class="visual-thumbnail--list__item">
            <button></button>
          </li>
          <li class="visual-thumbnail--list__item">
            <button></button>
          </li>
          <li class="visual-thumbnail--list__item">
            <button></button>
          </li>
          <li class="visual-thumbnail--list__item">
            <button></button>
          </li>
        </ul>
        <p class="heading-type1">이 부분 영역 잡는게 좀 어렵네요..</p>
      </div>
    </div>
    <div class="align both vm mt15 mx20">
      <div class="rating">4.9 (6.8K review)</div>
      <div class="bedge">Apartment</div>
    </div>
    <div class="mx20">
      <h2 class="heading-type1 mt15">Woodland Apartment</h2>
      <div class="text-type1 mt12">1012 Ocean avanue, New yourk, USA</div>
    </div>
    <nav class="tab-type1 mt20">
      <ul>
        <li><button>Description</button></li>
        <li><button>Gallery</button></li>
        <li><button class="--active">Review</button></li>
      </ul>
    </nav>
    <div class="review mt20 mx20">
      <div class="text-type4">Review</div>
      <div class="profile-type3 mt10">
        <div class="profile-type3__left">
          <img src="../images/@_person_sm.png" alt="" />
          <div>
            <div class="text-type4">Sandeep S.</div>
          </div>
        </div>
        <div class="profile-type3__right">
          <p>2 months ago</p>
        </div>
      </div>
      <div class="text-type1">
        Lorem Ipsum is simply dummy text of the printing.Lorem Ipsum is simply
        dummy text of the printing.
      </div>
      <div class="scope mt10">
        <div class="scope__left">5.0</div>
        <div class="scope__right">
          <p>Helpful?</p>
          <div class="like-wrap">
            <div class="like-count">1</div>
            <div class="dislike-count">2</div>
          </div>
        </div>
      </div>
      <ul class="list-type5 col2 mt10">
        <li>
          <a href="">
            <img src="../images/bg_review.png" alt="리뷰" />
          </a>
        </li>
        <li>
          <a href="">
            <img src="../images/bg_review.png" alt="리뷰" />
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
