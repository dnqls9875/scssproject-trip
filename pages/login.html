<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Login</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main class="main">
      <h2 class="a11y-hidden">현재위치</h2>
      <div class="login-wrap">
        <div class="login-wrap__top">
          <img src="../images/login_logo.png" alt="" />
        </div>
        <div class="login-wrap__bottom">
          <div class="title">Sign In</div>
          <div class="input-type1">
            <label for="sign1" aria-label="유저이름">Username</label>
            <input type="text" placeholder="Username" class="username" id="sign1" />
            <label for="sign2" aria-label="유저비밀번호">Password</label>
            <input type="password" class="password" id="sign2" />
          </div>
          <button type="button" class="button-type1" aria-label="sign in">Sign in</button>
        </div>
      </div>
    </main>
  </body>
</html>
