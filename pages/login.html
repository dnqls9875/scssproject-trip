<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Login</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main class="main">
      <h2 class="a11y-hidden">현재위치</h2>
      <div class="login-wrap mx26">
        <div class="login-wrap__top">
          <img src="../images/logo_01.png" alt="GharrFor.Sale" />
        </div>
        <div class="login-wrap__bottom">
          <h2 class="title">Sign In</h2>
          <div class="input-type1">
            <label for="txt1">Username</label>
            <div class="input-wrap username">
              <input type="text" placeholder="Username" id="txt1" />
            </div>
            <label for="psw1">Password</label>
            <div class="input-wrap password">
              <input type="password" id="psw1" />
              <button class="btn_mark" aria-label="미리보기"></button>
            </div>
          </div>
          <button type="button" class="btn base primary">Sign in</button>
        </div>
        <div class="sns-wrap">
          <div class="sns-wrap--continue">Or continue with</div>
          <ul class="sns-wrap--list">
            <li class="sns-wrap--list__item">
              <a href="" class="sns-wrap--list__link">
                <img src="../images/ico_google.svg" alt="구글" />
              </a>
            </li>
            <li class="sns-wrap--list__item">
              <a href="" class="sns-wrap--list__link">
                <img src="../images/ico_apple.svg" alt="애플" />
              </a>
            </li>
            <li class="sns-wrap--list__item">
              <a href="" class="sns-wrap--list__link">
                <img src="../images/ico_facebook.svg" alt="페이스북" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
