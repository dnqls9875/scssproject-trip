<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11-Listing</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/guide.css" />
  </head>
  <body>
    <header class="header">
      <h1>Search</h1>
      <div class="header__left">
        <button class="btn_prev" aria-label="이전으로"></button>
      </div>
      <div class="header__right"></div>
    </header>
    <main>
      <div class="serach-type1 mx30 mt10">
        <div class="search-bg">
          <input type="search" />
        </div>
        <button class="filter" aria-label="필터 버튼"></button>
      </div>
      <ul class="list-type1 col2 mt20 mx20">
        <li>
          <a href="">
            <div class="thumbnail">
              <img src="../images/@thumnail_01.png" alt="" />
            </div>
          </a>
          <div class="list-type1__content">
            <div class="category">Lorem House</div>
            <div class="list-info">
              <div class="info-wrap">
                <div class="price text-blue">$340/month</div>
                <div class="location">Avenue, West Side</div>
              </div>
              <div class="bookmark">
                <input type="checkbox" class="check-type1" id="check1_1" />
                <label for="check1_1"></label>
              </div>
            </div>
          </div>
        </li>
        <li>
          <a href="">
            <div class="thumbnail">
              <img src="../images/@thumnail_01.png" alt="" />
            </div>
          </a>
          <div class="list-type1__content">
            <div class="category">Lorem House</div>
            <div class="list-info">
              <div class="info-wrap">
                <div class="price text-blue">$340/month</div>
                <div class="location">Avenue, West Side</div>
              </div>
              <div class="bookmark">
                <input type="checkbox" class="check-type1" id="check1_2" />
                <label for="check1_2"></label>
              </div>
            </div>
          </div>
        </li>
        <li>
          <a href="">
            <div class="thumbnail">
              <img src="../images/@thumnail_01.png" alt="" />
            </div>
          </a>
          <div class="list-type1__content">
            <div class="category">Lorem House</div>
            <div class="list-info">
              <div class="info-wrap">
                <div class="price text-blue">$340/month</div>
                <div class="location">Avenue, West Side</div>
              </div>
              <div class="bookmark">
                <input type="checkbox" class="check-type1" id="check1_3" />
                <label for="check1_3"></label>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
